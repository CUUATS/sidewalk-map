<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sidewalk Network Inventory and Assessment</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="sidewalk-map.css">
    <script src="https://js.arcgis.com/3.17/"></script>
    <script src="sidewalk-map.js"></script>
</head>

<body class="tundra">
    <div id="map"></div>
    <div id="sidebar" class="shadow">
        <div id="options-pane" class="sidebar-pane">
            <h1>Sidewalk Inventory and Assessment</h1>
            <p>
                <label for="featureType">Feature Type:</label>
                <select id="featureType" name="featureType">
                    <option value="Sidewalk">Sidewalks</option>
                    <option value="CurbRamp">Curb Ramps</option>
                    <option value="Crosswalk">Crosswalks</option>
                    <option value="PedestrianSignal">Pedestrian Signals</option>
                </select>
            </p>
            <p>
                <label for="fieldName">Score By:</label>
                <select id="fieldName" name="fieldName"></select>
            </p>
            <div>
                <button id="updateMap" disabled="true">Update Map</button>
            </div>
        </div>
        <div id="content-pane" class="sidebar-pane">
            <div id="variable-info"></div>
        </div>
    </div>
    <div id="legend-wrapper" class="shadow">
        <div id="legend"></div>
    </div>
</body>

</html>
